<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body onload="newEmployee()">
    <button onclick="redirectToEmployeeDetails()">Back</button>
    <form class="user-form">
        <label>
            Name:
            <input type="text" id="name" value="" placeholder="Name" required>
        </label>
        <br>
        <br>
        <label>
            E-mail
            <input type="email" id="mail" value="" placeholder="E-mail" required>
        </label>
        <br>
        <br>
        <label>
            Mobile:
            <input type="number" id="number" value="" placeholder="Mobile-number" required>
        </label>
        <br>
        <br>
        <button class="submit" id="submit">Submit</button>
    </form>
    <script src="FinalTask.js"></script>
</body>
</html>
