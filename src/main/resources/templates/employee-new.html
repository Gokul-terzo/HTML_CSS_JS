<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add employee</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" >
</head>
<body class="form-body">
    <h1 class="form-header">Add Employee</h1>
    <form th:action="@{/employee/new}" method="post" th:object="${employee}">

        <label class="form-control-1" for="name">Id</label>
        <input type="text" class="form-control-1" id="id" placeholder="ID" th:field="*{id}" name="id">
        <label for="name">Name</label>
        <input type="text" class="form-control-custom" id="name" placeholder="Name" th:field="*{name}" name="name">
        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
        <label for="email">E-mail</label>
        <input type="email" class="form-control-custom" id="email" placeholder="E-mail" th:field="*{email}" name="email">
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
        <label for="mobile">Mobile</label>
        <input type="number" class="form-control-custom" id="mobile" placeholder="Mobile No:" th:field="*{mobile}" name="mobile" required>
        <label for="address">Address</label>
        <input type="text" class="form-control-custom" id="address" placeholder="Address" th:field="*{address}" name="title">
        <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>
        <label for="designation">Designation</label>
        <input type="text" class="form-control-custom" id="designation" placeholder="Designation" th:field="*{designation}" name="title">
        <p th:if="${#fields.hasErrors('designation')}" class="text-danger" th:errors="*{designation}"></p>
        <label for="department">Department</label>
        <input type="text" class="form-control-custom" id="department" placeholder="Department" th:field="*{department}" name="title">
        <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</body>
</html>
